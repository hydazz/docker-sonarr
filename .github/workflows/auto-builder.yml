name: Auto Builder CI

on:
  workflow_dispatch:
  schedule:
    - cron: "10 0 * * 0" # L3 image
  release:
    types:
      - released

jobs:
  latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: Set Enviroment Variables
        id: variables
        env:
          DOCKERHUB_USER: vcxpz
          DOCKERHUB_IMAGE: sonarr
          DOCKERIMAGE_TAG: latest
          SONARR_BRANCH: phantom-develop
          PLATFORMS: linux/amd64
        run: |
          echo "DOCKERHUB_IMAGE=${DOCKERHUB_IMAGE}" >>$GITHUB_ENV
          echo "DOCKERHUB_USER=${DOCKERHUB_USER}" >>$GITHUB_ENV
          echo "DOCKERIMAGE_TAG=${DOCKERIMAGE_TAG}" >>$GITHUB_ENV
          echo "::set-output name=SONARR_RELEASE::$(curl -sX GET "https://api.github.com/repos/hydazz/docker-${DOCKERHUB_IMAGE}/releases/latest" | jq -r .tag_name)"
          echo "::set-output name=USER_IMAGE::${DOCKERHUB_USER}/${DOCKERHUB_IMAGE}"
          echo "SONARR_BRANCH=${SONARR_BRANCH}" >>$GITHUB_ENV
          echo "PLATFORMS=${PLATFORMS}" >>$GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: vcxpz
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Github Login
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Build And Push The Docker Image
        env:
          SONARR_RELEASE: ${{ steps.variables.outputs.SONARR_RELEASE }}
        run: |
          docker build \
            --platform=${PLATFORMS} \
            --output "type=image,push=false" \
            --build-arg VERSION=${SONARR_RELEASE} \
            --build-arg BRANCH="${SONARR_BRANCH}" \
            --tag ${DOCKERHUB_USER}/${DOCKERHUB_IMAGE}:${DOCKERIMAGE_TAG} \
            --file Dockerfile .

      - name: Update README
        env:
          SONARR_RELEASE: ${{ steps.variables.outputs.SONARR_RELEASE }}
        run: |
          chmod +x update_version_info.sh && ./update_version_info.sh

      - name: Update This File
        run: |
          curl -sSL https://raw.githubusercontent.com/hydazz/ci-templates/main/scripts/auto-builder.sh | bash

      - name: Commit And Push Changes To Github
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git add -A
          git commit -m "Bot Updating Files" || echo "No Changes"
          git push https://hydazz:${TOKEN}@github.com/hydazz/docker-sonarr.git main || echo "No Changes"

      - name: Sync README With Docker Hub
        uses: peter-evans/dockerhub-description@v2
        with:
          username: vcxpz
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ steps.variables.outputs.USER_IMAGE }}
